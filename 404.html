<!doctype html>
<!--html tag and sets language to english-->
<html lang="en">
    <!--head is a container for metadata-->
    <head>
        <!--adds css support-->
        <link rel="stylesheet" href="assets/styles.css">
        <!--adds a favicon-->
        <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
        <!--gives the site a name in the tab bar-->
        <title>Page Not Found</title>
        <!--sets  the character set to UTF-8-->
        <meta charset="UTF-8">
        <!--gives the site/file a description-->
        <meta name="description" content="404 - Page Not Found">
    </head>
        
    
    
    <!--starts the body of the site-->
    <body>
    <h1 style="font-size: 10em; text-align: center; margin-bottom: .1em;">404</h1>
    <h3 style=" text-align: center;">The page you are looking for does not exist or has not been made yet</h1>
    </body>

</html>
